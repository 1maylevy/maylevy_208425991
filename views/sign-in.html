<!DOCTYPE html>
<html>

<head>
    <title>May Events - Sign In</title>
    <link rel="icon" type="image/png" href="../static/images/may-icon.png">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/styles/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">


            <form name="LogForm" class="well form-horizontal formay" id="contact_form">
        <fieldset>
        
        <h2><b>Log In</b></h2>
        <div class="form-group">
          <label class="col-md-4 control-label">User Name</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  id="username" name="username" placeholder="User Name" class="form-control"  type="text">
            </div>
          </div>
        </div>
        
        
        <div class="form-group">
          <label class="col-md-4 control-label" >Password</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="password" name="user_password" placeholder="Password" class="form-control"  type="password">
            </div>
          </div>
        </div>
        
        <div class="form-group" style="
            display: flex;
            justify-content: center;
            ">
          <button onclick="login(event)">Login</button>
          </div>
        
        </form>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/sign-in.js"></script>
</body>

</html>
